<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/images/mm-favicon.svg" aria-hidden="true" />
        <title>Morristown Mandolins</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/styles/css/style.css" />
    </head>
    <body>
        <!-- ***** Navigation ***** -->
        <header>
            <nav class="navbar">
                <a href="#">
                    <svg class="navbar__logo-container">
                        <use xlink:href="assets/images/mm-logo.svg#mm-logo"></use>
                    </svg>
                </a>
                <a class="navbar__toggler" href="#" onclick="openMenu()">
                    <span
                        ><i
                            class="fas fa-align-justify"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        ></i
                    ></span>
                </a>
                <div class="navbar__link-container" id="navDropdownMenu">
                    <ul class="navbar__link-wrapper animate__animated">
                        <li class="navbar__link">
                            <a class="navbar__link--item navbar__link--close" href="#">&#10006;</a>
                        </li>
                        <li class="navbar__link">
                            <a class="navbar__link--item" href="#">A-style</a>
                        </li>
                        <li class="navbar__link">
                            <a class="navbar__link--item" href="#">F-style</a>
                        </li>
                        <li class="navbar__link">
                            <a class="navbar__link--item" href="#">View Cart</a>
                        </li>
                        <li class="navbar__link">
                            <a class="navbar__link--item" href="#">About Us</a>
                        </li>
                        <li class="navbar__link">
                            <a class="navbar__link--item" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ***** /.Navigation ***** -->

        <!-- ***** Shoppin Cart ***** -->
        <section class="cart-container">
            <div class="cart__wrapper">
                <div class="cart__heading-wrapper">
                    <h1 class="cart-heading">Morristown Mandolins</h1>
                    <h2>Your Cart</h2>
                </div>
                <div class="cart__content-container">
                    <div class="cart__purchase">
                        <h3 class="cart__item">Washburn W-307 F-style Vintage Edition</h3>
                        <p class="cart__price">&#36; 1039</p>
                    </div>
                    <div class="cart__img-container">
                        <div class="cart__img-wrapper">
                            <img
                                class="cart__img"
                                src="assets/images/mandolin.jpg"
                                alt="Washburn W-307 F-style Vintage Edition"
                            />
                        </div>
                    </div>
                </div>
                <div class="cart__submit-wrapper">
                    <button class="cart__terms">READ TERMS</button>
                    <button class="cart__check-out">NEXT</button>
                </div>
            </div>
        </section>
        <!-- ***** /.Main ***** -->

        <script src="assets/styles/script/script.js"></script>
    </body>
</html>
